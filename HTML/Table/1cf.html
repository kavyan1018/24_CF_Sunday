<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        tr ==> table rows
        td ==> table data
        th ==> table head
     -->

    <table border="3px" bordercolor="red">
        <tr>
            <th>Sr.No</th>
            <th>Name</th>
            <th>I'd</th>
            <th>salary</th>
        </tr>

        <tr align="center">
            <td>1</td>
            <td>Shubham</td>
            <td>001</td>
            <td rowspan="2" bgcolor="red">1,00,000/-</td>
        </tr>

        <tr align="center">
            <td>2</td>
            <td>Hiral</td>
            <td>021</td>
            <!-- <td rowspan="">1,00,000/-</td> -->
        </tr>

        <tr align="center">
            <td>3</td>
            <td colspan="2" bgcolor="sky blue">Astha</td>
            <!-- <td>013</td> -->
            <td>50,000/-</td>
        </tr>


<!-- 
    if we want to marge two columns then we put colspan
    if we want to marge two Rows then we put Roespan
 -->

    </table>
</body>
</html>
