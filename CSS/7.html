<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* after before consept */

    body{
        text-align: center;
    }

    h1::before{
        content: "I";
        display: block;
        background-color: orange;
        width: 300px;
        height: 5rem;
    }

    h1::after{
        content: "India";
        display: block;
        background-color: green;
        width: 300px;
        height: 5rem;
    }

    h1{
        background-color: white;
        width: 300px;
        height: 5rem;
    }
</style>
<body>
    <h1>Love</h1>
</body>
</html>
