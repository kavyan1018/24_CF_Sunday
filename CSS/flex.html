<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
      background-color: #222;
      color: #eee;
      font-family: Arial, sans-serif;
    }
    .navbar {
      display: flex;
      justify-content: space-around;
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .navbar li {
      padding: 10px;
    }
    .navbar a {
      color: #eee;
      text-decoration: none;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 300px;
    }
    .inner {
      background-color: #333;
      padding: 20px;
      border-radius: 5px;
    }
    .inner2 {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
      width: 100px;
      background-color: #444;
      border-radius: 50%;
      margin: 20px auto;
    }
</style>
<body>

    <h1>Navbar with flexbox</h1>
        <ul class="navbar">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Blog</a></li>
        </ul>

    <h1>Centering a div inside another div</h1>
    
    <div class="container">
        <div class="inner">
            <div class="inner2">
                Center
            </div>
        </div>
    </div>

</body>
</html>
