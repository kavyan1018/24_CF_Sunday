<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #000;
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 200px);
            gap: 10px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Grid item positions */
        .item1 {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
        }

        .item2 {
            grid-column: 2 / 4;
            grid-row: 1 / 2;
        }

        .item3 {
            grid-column: 4 / 5;
            grid-row: 1 / 2;
        }

        .item4 {
            grid-column: 1 / 3;
            grid-row: 2 / 3;
        }

        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
        }

        .task-label {
            color: #00ffff;
            font-size: 1.2rem;
            position: absolute;
            bottom: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="gallery-item item1">
            <img src="https://img.freepik.com/free-photo/hand-holding-photo-camera_23-2150630972.jpg?semt=ais_hybrid" alt="Camera">
        </div>
        <div class="gallery-item item2">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSfn64obp8TVYcCBSHNJ-mfCRcDjVM4g9E6gA&s" alt="Railway">
            <div class="text-overlay">Result</div>
        </div>
        <div class="gallery-item item3">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRcXV5kS-Y3MU_QEbtVeyL7zGY3gTtxlqr74Q&s" alt="Person on cliff">
        </div>
        <div class="gallery-item item4">
            <img src="https://images.pexels.com/photos/681335/pexels-photo-681335.jpeg?cs=srgb&dl=pexels-vividcafe-681335.jpg&fm=jpg" alt="Aerial view">
            <div class="task-label">#Task 4<br>Responsive Image Gallery Using<br>CSS Grid</div>
        </div>
    </div>
</body>
</html>
