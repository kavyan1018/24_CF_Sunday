<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('https://png.pngtree.com/background/20210711/original/pngtree-deer-under-the-moonlight-picture-image_1167690.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }

        .main-nav {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 1rem 5rem;
            position: absolute;
            top: 0;
            left: 0;
            font-size: 1.7rem;
        }

        .main-nav p {
            margin: 0 1rem;
            cursor: pointer;
        }

        .Login {
            padding: 0.5rem 1rem;
            background-color: transparent;
            color: white;
            border: solid white 2px;
            border-radius: 5px;
            cursor: pointer;
        }

        .center {
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            padding: 2rem;
            width: 300px;
            text-align: center;
            color: black;
        }

        h2 {
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input[type="checkbox"] {
            margin-right: 0.5rem;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 1rem;
        }

        .forgot-password a {
            color: white;
            text-decoration: none;
        }

        button {
            background-color: #333;
            color: white;
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .register {
            margin-top: 1rem;
        }

        .register a {
            color: white;
            text-decoration: none;
        }

        .right-side {
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>
    <!-- nav bar -->
    <div class="main-nav">
        <div class="left-side">
            <p>Logo</p>
        </div>
        <div class="right-side">
            <p>Home</p>
            <p>About</p>
            <p>Services</p>
            <p>Contact</p>
            <p class="Login">Login</p>
        </div>
    </div>

    <div class="center">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit">Login</button>
            <div class="register">
                Don't have an account? <a href="#">Register</a>
            </div>
        </form>
    </div>
</body>

</html>
