<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    a{
        text-decoration: none;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        /* border-style: solid; */
        color: deeppink;
    }

    #link1{
        border-width: 2px;
        border-color: yellow;
        border-style: solid;
    }

    #link2{
        border: solid;
        /* border: solid yellow 5px; */
        /* border-width: 2px; default */
        /* border: orange solid 10px; */
    }

    #link3{
        border-left: solid;
        border-top: solid red 3px;
        border-right: double 4px greenyellow;
        border-bottom: dotted aqua 5px;
    }

    #link4{
        border: solid;
        border-radius: 5px;
        /* border-radius: 10%; */
    }

    #link5{
        border: solid;
        border-radius: 10px;
    }
    button{
        background-color: transparent;
        /* color: yellow; */
        border: solid;
    }

    #btn1{
        height: 40px;
        border-radius: 250px;
    }

    #btn2{
        border-top-left-radius: 10px;
    }

    #btn3{
        border-top-right-radius: 10px;
        border-bottom-left-radius: 10px;
    }

    #btn4{
        height: 75px;
        width: 150px;
        border-radius: 90%;
    }

    #btn5{
        height: 50px;
        width: 50px;
        border-radius: 50%;
    }

    #btn6{
        background-color: greenyellow;
        height: 40px;
        width: 80px;
        border-radius: 10px;
    }
    #btn7{
        background-color: greenyellow;
        color: black;
        border: solid 2px greenyellow;
        height: 25px;
        width: 60px;
        border-radius: 10px;
        cursor: pointer;
    }

    #btn7:hover{
        background-color: brown;
        color: burlywood;
        
    }
</style>
<body>
    <div><a href="#" id="link1">Lorem.</a></div>
    <br>
    <div><a href="#" id="link2">Laboriosum</a></div>
    <br>
    <div><a href="#" id="link3">Quas.</a></div>
    <br>
    <div><a href="#" id="link4">Adipisci</a></div>
    <br>
    <div><a href="#" id="link5">Explicabo!</a></div>

    <br>
    <div><button id="btn1">Lorem.</button></div>
    <br>
    <div><button id="btn2">consectetur</button></div>
    <br>
    <div><button id="btn3">Possimus?</button></div>
    <br>
    <div><button id="btn4">consectetur ?</button></div>
    <br>
    <div><button id="btn5">Id.</button></div>
    <br>
    <div id="btn6"></div>
    <br>
    <div><button id="btn7">Nam.</button></div>
    <br><br><br><br><br>
</body>
</html>
